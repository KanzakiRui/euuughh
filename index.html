			#myVideo {
				width: 80%;
				height: 80%;
				border: none;
			}

			button {
				cursor: pointer;
			}

			/* 父容器：page 用作相对定位上下文 */
			.page {
				position: relative;
				min-height: 100vh;
				/* 保证页面至少占满屏幕高度 */
				display: flex;
				flex-direction: column;
			}

			/* 主体占据可用空间，footer 被推到底部 */
			.wrap {
				flex: 1 0 auto;
			}

			.wrap {
				text-align: center;
				overflow: hidden;
			}

			.meta {
				margin-top: 160px;
				opacity: 0;
				transform: translateY(-150px);
				transition: 0.5s ease;
			}

			@media (max-width: 768px) {
				.meta {
					margin-top: 60px;
					opacity: 0;
					transform: translateY(-150px);
					transition: 0.5s ease;
				}
			}

			.wrap.on .meta {
				opacity: 1;
				transform: translateY(0);
			}

			.title {
				line-height: 1em;
				color: #ff4665;
				font-size: 42px;
				text-transform: uppercase;
			}

			.description {
				margin-top: 10px;
				line-height: 1em;
				color: #7e7e7e;
				font-size: 16px;
			}

			.link-area {
				display: flex;
				justify-content: center;
				gap: 10px;
				flex-wrap: nowrap;
				margin-top: 50px;
				opacity: 0;
				transition: 0.5s ease;
			}

			.wrap.on .link-area {
				opacity: 1;
			}

			.link-area input.form {
				width: 220px;
				height: 37px;
				line-height: 32px;
				padding: 0 10px;
				border: 3px solid #bdc3c7;
				border-radius: 5px;
				color: #333;
			}

			.link-area input.form:focus {
				border-color: #ff4665;
			}

			.link-area select {
				width: 85px;
				height: 37px;
				padding: 0 10px;
				border: 3px solid #bdc3c7;
				border-radius: 5px;
				color: #333;
			}

			.link-area select:focus {
				border-color: #ff4665;
			}

			.link-area .btn {
				width: 90px;
				height: 38px;
				margin-left: 10px;
				border: none;
				border-radius: 5px;
				color: #fff;
				transition: 0.2s ease;
			}

			.link-area .btn:hover {
				opacity: 0.75;
			}

			.btn-play {
				background: #ff4665;
			}

			.btn-hot {
				background: #3AB54A;
			}

			.btn-save {
				background: #CCCC00;
			}

			.btn-share {
				background: #33CCFF;
			}

			.btn-token {
				background: #FF69B4;
			}

			@media (max-width: 768px) {
				.link-area {
					flex-direction: column;
					/* 按列排列 */
					align-items: center;
					gap: 10px;
				}

				/* 输入框 + 选择框在一行 */
				.input-row {
					display: flex;
					width: 80%;
					justify-content: center;
					gap: 10px;
				}

				.input-row input,
				.input-row select {
					width: 40%;
					/* 两个控件并列占满 */
				}

				.link-area .btn {
					width: 80%;
					height: 38px;
					margin-left: 10px;
					border: none;
					border-radius: 5px;
					color: #fff;
					transition: 0.2s ease;
				}

				/* 其他按钮每个独占一行 */
				.link-area button {
					width: 100%;
				}
			}

			/* 收藏列表分页样式 */
			#paginationControls {
				margin: 15px 0;
				text-align: center;
				display: none;
			}

			#paginationControls>div:first-child {
				margin-bottom: 10px;
			}

			#paginationControls>div:last-child {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-wrap: nowrap;
				gap: 5px;
				overflow-x: auto;
				padding: 5px 0;
			}

			.page-btn {
				padding: 5px 10px;
				margin: 0 2px;
				background: #ff4665;
				color: white;
				border: none;
				border-radius: 3px;
				cursor: pointer;
				white-space: nowrap;
				/* 防止文字换行 */
				flex-shrink: 0;
				/* 防止按钮缩小 */
			}

			#pageInfo {
				margin: 0 10px;
				white-space: nowrap;
				flex-shrink: 0;
			}

			#pageSizeSelect {
				padding: 3px 5px;
				border: 1px solid #bdc3c7;
				border-radius: 3px;
			}

			.page-btn:disabled {
				background: #ccc;
				cursor: not-allowed;
			}

			.page-btn:hover:not(:disabled) {
				opacity: 0.8;
			}

			/* 移动端适配 */
			@media (max-width: 768px) {

				#paginationControls>div:last-child {
					gap: 3px;
					padding: 5px;
				}

				.page-btn {
					padding: 5px 8px;
					font-size: 12px;
				}

				#pageInfo {
					font-size: 12px;
					margin: 0 5px;
				}
			}

			.footer {
				position: fixed;
				left: 0;
				right: 0;
				bottom: 0;
				padding: 12px 10px;
				color: #7e7e7e;
				text-align: center;
				background: #fff;
				z-index: 999;
				padding-bottom: calc(env(safe-area-inset-bottom, 0) + 20px);
			}


			.footer a {
				color: #ff4665;
				text-decoration: none;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				table-layout: fixed;
			}

			th,
			td {
				padding: 15px;
				text-align: left;
				border: 1px solid #ccc;
			}

			th {
				background-color: #f2f2f2;
			}

			tr:hover {
				background-color: #f1f1f1;
			}

			th:first-child,
			td:first-child {
				width: 65%;
				word-wrap: break-word;
			}

			#changeButton {
				position: absolute;
				top: 10px;
				right: 175px;
				z-index: 1001;
				background: #FF44AA;
				color: #fff;
				border: none;
				padding: 5px 10px;
			}

			#saveButton {
				position: absolute;
				top: 10px;
				right: 120px;
				z-index: 1001;
				background: #CCCC00;
				color: #fff;
				border: none;
				padding: 5px 10px;
			}

			#downButton {
				position: absolute;
				top: 10px;
				right: 65px;
				z-index: 1001;
				background: #87CEEB;
				color: #fff;
				border: none;
				padding: 5px 10px;
			}

			#closeButton {
				position: absolute;
				top: 10px;
				right: 10px;
				z-index: 1001;
				background: #FF0000;
				color: #fff;
				border: none;
				padding: 5px 10px;
			}
		</style>
	</head>

				// 播放视频逻辑
				async function playVideoById() {
					const id = inputVideo.value.trim() || 'Hvfo6PVnB9mnsD';
					const validId = /^[0-9a-zA-Z]{9,}$/;
					if (!id) {
						inputVideo.value = '';
						return;
					}
					if (!validId.test(id)) {
						swal({
							text: '视频 ID 格式不正确！',
							icon: 'error',
							button: '关闭'
						});
						inputVideo.value = '';
						return;
					}
					const quality = selectQuality.value;
					currentPlayId = id;

					// 获取视频信息
					//某些视频需要登录才能观看,这里添加authorization请求头用于登录验证，实测下面两种token都可以。
					//1.localStorage.getItem('token')获取的token(refresh_token)有效期时间为一个月。
					//2.向"https://api.iwara.tv/user/token"发起POST请求，请求头要有authorization，其值为第一个token。响应包含access_token(有效期一个小时)。
					try {
						const res = await fetch('/video/' + id, {
							headers: {
								authorization: localStorage.getItem('token') ? 'Bearer ' + localStorage.getItem(
									'token') : ''
							}
						});
						const data = await res.json();
						const errorsInfo = {
							"errors.notFound": "该视频未找到或者该视频需填写令牌才能观看!",
							"errors.privateVideo": "该视频被作者设置为私人视频，无法播放!"
						}
						if (!res.ok) {
							throw errorsInfo[data.message] || '获取视频信息失败';
						}
						currentVideoName = data.title + '.' + data.file.mime.replace('video/', '');
						// NTR 标题提示
						if (/NTR/i.test(data.title)) {
							let pauseIntv = setInterval(() => videoElement.pause(), 300);
							const proceed = await swal({
								title: '温馨提示',
								text: '检测到视频标题 ' + data.title + ' 中包含 NTR 关键字，是否继续播放？',
								buttons: {
									cancel: {
										text: "播放",
										value: false,
										visible: true
									},
									confirm: {
										text: "不播放",
										value: true
									}
								}
							});
							clearInterval(pauseIntv);
							if (proceed) {
								btnCloseOverlay.click();
								return;
							}
						}

						// 计算播放链接
						const fileUrl = new URL(data.fileUrl);
						const filehash = fileUrl.searchParams.get('hash');
						const fileExpires = fileUrl.searchParams.get('expires');
						const inputString = data.file.id + '_' + fileExpires + '_5nFp9kmbNnHdAFhaqMvt';

						// 生成 SHA-1
						const hashBuf = await crypto.subtle.digest('SHA-1', new TextEncoder().encode(inputString));
						const hashArray = Array.from(new Uint8Array(hashBuf));
						const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

						// 获取实际播放链接
						const res2 = await fetch(fileUrl.pathname + '?expires=' + fileExpires + '&hash=' + filehash +
							'&download=' + encodeURIComponent('Iwara - ' + data.title + ' [' + data.id + '].' + data
								.file.mime.replace('video/', '')), {
								headers: {
									'X-Version': hashHex
								}
							});
						if (!res2.ok) {
							throw '获取播放资源失败';
						}
						const data2 = await res2.json();
						currentVideoUrl = 'https:' + getVideoUrlByQuality(data2, quality);
						const finalUrl = '/view?url=' + encodeURIComponent(currentVideoUrl);

						// 播放视频
						videoElement.pause();
						videoElement.currentTime = 0;
						iframeContainer.style.display = 'none';
						iframeContainer.style.display = 'flex';
						const videoSource = document.querySelector('.videoSource');
						videoSource.src = finalUrl + '#t=0'; // 设置 video 源链接
						// 清除旧监听器（避免重复绑定）
						videoElement.onerror = null;
						document.querySelectorAll('.videoSource').forEach(src => src.onerror = null);
						// 绑定监听器
						bindVideoErrorHandlers();
						videoElement.load(); // 加载视频

					} catch (err) {
						swal({
							text: '出现错误：' + err,
							icon: 'error',
							button: '关闭'
						});
					}
				}

				// 监听视频播放失败事件
				function bindVideoErrorHandlers() {
					const handleVideoError = () => {
						swal({
							title: '播放失败',
							text: '媒体无法加载，可能是服务器或网络故障，或者格式不被支持！是否重新请求视频？',
							buttons: {
								cancel: {
									text: "关闭",
									value: false,
									visible: true
								},
								confirm: {
									text: "重新请求",
									value: true
								}
							}
						}).then(req => {
							videoElement.pause();
							if (req) playVideoById();
						});
					};

					videoElement.addEventListener('error', handleVideoError);
					document.querySelectorAll('.videoSource').forEach(src => {
						src.addEventListener('error', handleVideoError);
					});
				}

				// 根据清晰度从播放列表中选取链接
				function getVideoUrlByQuality(list, quality) {
					const found = list.find(item => item.name === quality);
					return (found || list[0]).src.view;
				}

				function showRandomHotPrompt() {

										playVideoById();

				// 打开收藏列表（使用 template 克隆，不再移除原 DOM）
				function openFavorites() {
					const data = JSON.parse(localStorage.getItem('save') || '{}');
					const entries = Object.entries(data);
					const reversedEntries = entries.reverse();
					const reversedData = Object.fromEntries(reversedEntries);

					// 克隆模板内容
					const template = document.getElementById('saveVideosTemplate');
					const saveContainer = template.content.firstElementChild.cloneNode(true);

					const saveTableBody = saveContainer.querySelector('tbody');
					const pageSizeSelect = saveContainer.querySelector('#pageSizeSelect');
					const firstPageBtn = saveContainer.querySelector('#firstPage');
					const prevPageBtn = saveContainer.querySelector('#prevPage');
					const nextPageBtn = saveContainer.querySelector('#nextPage');
					const lastPageBtn = saveContainer.querySelector('#lastPage');
					const pageInfo = saveContainer.querySelector('#pageInfo');
					const paginationControls = saveContainer.querySelector('#paginationControls');

					let currentPage = 1;
					let pageSize = 5;
					let totalPages = 1;

					// 计算总页数
					function calculateTotalPages() {
						const totalItems = Object.keys(reversedData).length;
						totalPages = Math.ceil(totalItems / pageSize);
						if (totalPages === 0) totalPages = 1;
					}

					// 渲染当前页
					function renderCurrentPage() {
						saveTableBody.innerHTML = '';

						const dataArray = Object.entries(reversedData);
						const startIndex = (currentPage - 1) * pageSize;
						const endIndex = Math.min(startIndex + pageSize, dataArray.length);
						const cur = dataArray.slice(startIndex, endIndex);

						cur.forEach(([id, name]) => {
							const tr = document.createElement('tr');

							const td1 = document.createElement('td');
							td1.textContent = name;
							td1.dataset.id = id;

							const td2 = document.createElement('td');

							const btnPlay = document.createElement('button');
							btnPlay.textContent = '播放';
							btnPlay.style.cssText =
								"width:40%;height:100%;background:#33CCFF;color:#fff;border:none;border-radius:5px;";

							const btnDel = document.createElement('button');
							btnDel.textContent = '删除';
							btnDel.style.cssText =
								"margin-left:6px;width:40%;height:100%;background:#FF4665;color:#fff;border:none;border-radius:5px;";

							td2.appendChild(btnPlay);
							td2.appendChild(btnDel);

							tr.appendChild(td1);
							tr.appendChild(td2);
							saveTableBody.appendChild(tr);

							// 点击播放
							btnPlay.onclick = () => {
								inputVideo.value = id;
								swal.close();
								playVideoById();
							};

							// 点击删除
							btnDel.onclick = () => {
								if (confirm('确认删除 ' + name + ' 吗？')) {
									delete reversedData[id];
									const entries = Object.entries(reversedData);
									const reversedEntries = entries.reverse();
									const data = Object.fromEntries(reversedEntries);
									localStorage.setItem('save', JSON.stringify(data));
									calculateTotalPages();
									if (currentPage > totalPages) currentPage = totalPages;
									renderCurrentPage();
									updateControls();
								}
							};
						});

						// 空提示
						if (cur.length === 0) {
							const tr = document.createElement('tr');
							const td = document.createElement('td');
							td.colSpan = 2;
							td.textContent = '暂无收藏视频';
							td.style.textAlign = 'center';
							td.style.color = '#999';
							tr.appendChild(td);
							saveTableBody.appendChild(tr);
						}
					}

					// 更新分页控件
					function updateControls() {
						pageInfo.textContent = '第 ' + currentPage + ' 页 / 共 ' + totalPages + ' 页';

						firstPageBtn.disabled = currentPage === 1;
						prevPageBtn.disabled = currentPage === 1;
						nextPageBtn.disabled = currentPage === totalPages;
						lastPageBtn.disabled = currentPage === totalPages;

						paginationControls.style.display = totalPages > 1 ? 'block' : 'none';
					}

					// 分页按钮
					firstPageBtn.onclick = () => {
						currentPage = 1;
						renderCurrentPage();
						updateControls();
					};

					prevPageBtn.onclick = () => {
						if (currentPage > 1) currentPage--;
						renderCurrentPage();
						updateControls();
					};

					nextPageBtn.onclick = () => {
						if (currentPage < totalPages) currentPage++;
						renderCurrentPage();
						updateControls();
					};

					lastPageBtn.onclick = () => {
						currentPage = totalPages;
						renderCurrentPage();
						updateControls();
					};

					// 每页数量改变
					pageSizeSelect.onchange = () => {
						pageSize = parseInt(pageSizeSelect.value);
						currentPage = 1;
						calculateTotalPages();
						renderCurrentPage();
						updateControls();
					};

					// 点击行复制链接
					saveTableBody.addEventListener('click', e => {
						const tr = e.target.closest('tr');
						if (tr && !e.target.matches('button')) {
							const td = tr.querySelector('td');
							if (td && td.dataset.id) {
								copyLinkToClipboard('https://www.iwara.tv/video/' + td.dataset.id);
							}
						}
					});

					// 初始化
					calculateTotalPages();
					renderCurrentPage();
					updateControls();

					// SweetAlert 弹窗
					swal({
						title: '我的收藏',
						content: saveContainer,
						buttons: {
							clear: {
								text: "清空收藏",
								value: 'clear'
							},
							export: {
								text: "导出收藏",
								value: 'export'
							},
							import: {
								text: "导入收藏",
								value: 'import'
							},
							close: {
								text: "关闭",
								value: null
							}
						}
					}).then(act => {
						if (act === 'clear') {
							swal({
								title: '提示',
								text: '清空收藏不可恢复，是否确认？',
								icon: 'warning',
								buttons: ['取消', '清空']
							}).then(ok => {
								if (ok) {
									localStorage.removeItem('save');
									openFavorites();
								}
							});
						} else if (act === 'export') {
							exportFavorites();
						} else if (act === 'import') {
							importFavorites().then(() => openFavorites());
						}
					});
				}

				// 检查 JWT Token 是否有效（仅本地解析，不验证签名）
				function isJwtValid(token) {
					try {
						if (typeof token !== 'string' || token.trim() === '') {
							return false; // 空或非字符串
						}

						const parts = token.split('.');
						if (parts.length !== 3) {
							return false; // JWT 必须由三部分组成
						}

						// 解码 payload（Base64URL 转换）
						const payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));

						// 检查 exp（过期时间，单位秒）
						if (!payload.exp || typeof payload.exp !== 'number') {
							return false; // 没有过期时间
						}

						const now = Math.floor(Date.now() / 1000); // 当前时间（秒）
						return payload.exp > now; // true 表示未过期
					} catch (err) {
						console.error('Token 解析失败:', err);
						return false;
					}
				}

				// 保存Token
				function saveToken() {
					swal({
							"title": "令牌获取方法",
							"text": "在Iwara官网首页，PC端按“F12”，在弹出的窗口中选择“控制台”，输入“localStorage.getItem('token')”后按回车，把输出的内容复制到下方点击确定即可！",
							content: "input",
							button: "确定"
						})
						.then((value) => {

							if (isJwtValid(value)) {
								localStorage.setItem('token', value);
								swal({
									text: "令牌填写成功！",
									icon: "success",
									button: "确定"
								});
							} else {
								swal({
									text: "令牌格式有误或已过期！",
									icon: "error",
									button: "确定"
								});
							}

						});
				}

				// 导出收藏
				function exportFavorites() {
					const data = localStorage.getItem('save');
					if (data) {
						const blob = new Blob([data], {
							type: 'application/json'
						});
						const url = URL.createObjectURL(blob);
						const a = document.createElement('a');
						a.href = url;
						a.download = 'Iwara收藏视频.json';
						document.body.appendChild(a);
						a.click();
						document.body.removeChild(a);
						URL.revokeObjectURL(url);
					}
				}

				// 导入收藏（返回Promise）
				function importFavorites() {
					return new Promise((resolve) => {
						const input = document.createElement('input');
						input.type = 'file';
						input.accept = 'application/json';
						input.style.display = 'none';
						document.body.appendChild(input);

						input.addEventListener('change', () => {
							if (!input.files[0]) {
								resolve();
								return;
							}

							const reader = new FileReader();
							reader.readAsText(input.files[0]);
							reader.onload = () => {
								const imported = reader.result;
								if (localStorage.getItem('save')) {
									swal({
										text: '已有收藏内容，导入将覆盖旧数据，是否继续？',
										icon: 'warning',
										buttons: {
											cancel: '取消',
											ok: '确定'
										}
									}).then(ok => {
										if (ok) {
											localStorage.setItem('save', imported);
										}
										resolve();
									});
								} else {
									localStorage.setItem('save', imported);
									resolve();
								}
							};

							reader.onerror = () => {
								swal({
									text: '文件读取失败',
									icon: 'error'
								});
								resolve();
							};
						}, {
							once: true
						});

						input.click();
						// 如果用户取消选择文件，也需要resolve
						input.addEventListener('cancel', () => {
							setTimeout(resolve, 100);
						}, {
							once: true
						});
					});
				}

				// 复制链接到剪切板
				async function copyLinkToClipboard(url = null) {
					try {
						const link = url || (() => {
							const u = new URL(location.origin);
							u.searchParams.set('id', inputVideo.value.trim() || 'Hvfo6PVnB9mnsD');
							u.searchParams.set('quality', selectQuality.value);
							return u.href;
						})();
						await navigator.clipboard.writeText(link);
						swal("链接已复制到剪切板！", {
							icon: "success",
							buttons: false,
							timer: 2000
						});
					} catch (err) {
						swal({
							text: '复制失败：' + err,
							icon: 'error',
							button: '关闭'
						});
					}
				}

				// 判断时间是否超过一天
				function isExpired(timestamp) {
					return Date.now() - timestamp > 24 * 60 * 60 * 1000;
				}

				// 获取 [min, max] 区间随机整数
				const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
